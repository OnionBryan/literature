    <script>
        const articles = [
            // Section: Social Network Theory & Social Capital (20 articles)
            { id: 101, title: "The Strength of Weak Ties", authors: "Granovetter, M. S.", year: 1973, journal: "American Journal of Sociology", summary: "The foundational paper arguing that 'weak ties' (acquaintances) are often more valuable for accessing novel information and opportunities than 'strong ties' (close friends). Weak ties act as bridges between otherwise disconnected social circles, creating an information advantage. This is a core mechanism for how informal power and asymmetry arise from network structure.", link: "granovetter-1973-weak-ties.html", category: "Social Network Theory", tags: ["Weak Ties", "Social Capital", "Information Flow"] },
            { id: 102, title: "Structural Holes: The Social Structure of Competition", authors: "Burt, R. S.", year: 1992, journal: "Book", summary: "Burt's seminal work introduces 'structural holes,' the gaps between disconnected groups in a network. The individual who bridges this hole acts as a 'broker,' gaining immense power from controlling information flow and playing groups against each other. This is a purely structural theory of power, where advantage comes not from who you are, but where you sit in the network.", link: "burt-1992-structural-holes.html", category: "Social Network Theory", tags: ["Structural Holes", "Brokerage", "Competition", "Social Capital"] },
            { id: 103, title: "Social Capital in the Creation of Human Capital", authors: "Coleman, J. S.", year: 1988, journal: "American Journal of Sociology", summary: "Coleman conceptualized social capital as the value derived from social relationships, norms, and trust. Unlike Burt's focus on holes ('brokerage'), Coleman emphasized the benefits of 'closure'—dense, tight-knit networks where trust is high and norms are easily enforced. This form of social capital creates power through collective action and reliability.", link: "coleman-1988-social-capital.html", category: "Social Network Theory", tags: ["Social Capital", "Closure", "Trust", "Norms"] },
            { id: 104, title: "Centrality in Social Networks: Conceptual Clarification", authors: "Freeman, L. C.", year: 1979, journal: "Social Networks", summary: "This paper provides the definitive conceptual clarification of network 'centrality.' It defined degree (number of connections), closeness (how close to everyone else), and betweenness (how often you're on the shortest path between others). 'Betweenness centrality' is the mathematical operationalization of a broker, providing a quantitative way to identify powerful positions in a network.", link: "https://scholar.google.com/scholar?q=Centrality+in+Social+Networks+Conceptual+Clarification", category: "Social Network Theory", tags: ["Network Centrality", "Betweenness", "Brokerage", "Quantitative"] },
            { id: 105, title: "The architecture of collaboration: Inter- and intra-organizational networks", authors: "Ahuja, G.", year: 2000, journal: "Academy of Management Journal", summary: "This study empirically tests the effects of different network structures on firm innovation. It finds that direct ties (strong connections) are beneficial, but indirect ties (bridging structural holes) are even more so. It powerfully demonstrates that a firm's power and innovative capacity are a direct function of its position within the broader industry network.", link: "https://scholar.google.com/scholar?q=The+architecture+of+collaboration+Ahuja", category: "Social Network Theory", tags: ["Innovation", "Inter-firm Networks", "Structural Holes"] },
            { id: 106, title: "Position and Power: A Network Approach", authors: "Brass, D. J.", year: 1984, journal: "Administrative Science Quarterly", summary: "A classic study demonstrating that an individual's power within an organization is better predicted by their centrality in informal social networks (workflow, communication, friendship) than by their formal hierarchical position. This was a landmark paper in showing that the 'blueprint' of informal connections is where real power lies.", link: "https://scholar.google.com/scholar?q=Position+and+Power+A+Network+Approach+Brass", category: "Social Network Theory", tags: ["Informal Networks", "Network Centrality", "Workplace Politics"] },
            { id: 107, title: "Brokerage and Closure: An Introduction to Social Capital", authors: "Burt, R. S.", year: 2005, journal: "Book", summary: "In this book, Burt synthesizes and contrasts the two primary mechanisms of social capital: brokerage (bridging structural holes to access diverse information) and closure (working within a dense network to build trust and enforce norms). He argues that the most effective actors learn to operate across both types of networks, using brokerage for vision and closure for execution. This provides a sophisticated, modern understanding of how to build and wield network-based power.", link: "https://scholar.google.com/scholar?q=Brokerage+and+Closure+Burt", category: "Social Network Theory", tags: ["Brokerage", "Closure", "Social Capital", "Strategy"] },
            { id: 108, title: "The Small World Problem", authors: "Milgram, S.", year: 1967, journal: "Psychology Today", summary: "This is the original 'six degrees of separation' experiment. While not explicitly about power, it demonstrated the fundamental interconnectedness of social networks and the surprising efficiency with which information can travel. It laid the groundwork for the network science that underpins modern theories of social capital, showing that the path to a powerful person is often shorter than we think.", link: "milgram-1967-small-world.html", category: "Social Network Theory", tags: ["Small World", "Six Degrees", "Network Structure"] },
            { id: 109, title: "Embeddedness and the intellectual projects of economic sociology", authors: "Uzzi, B.", year: 1996, journal: "American Sociological Review", summary: "Uzzi argues that economic action is 'embedded' in social relationships. He contrasts arm's-length market ties with embedded ties characterized by trust and rich information sharing. While embedded ties are efficient and adaptive, a firm that is *too* embedded can become insular and vulnerable. This highlights a key tension in network power: the need for both trusted, closed relationships and open, brokered ones.", link: "https://scholar.google.com/scholar?q=Embeddedness+and+the+intellectual+projects+of+economic+sociology+Uzzi", category: "Social Network Theory", tags: ["Embeddedness", "Trust", "Economic Sociology"] },
            { id: 110, title: "The Liability of Foreignness", authors: "Zaheer, S.", year: 1995, journal: "Academy of Management Journal", summary: "Zaheer identifies the inherent disadvantage firms face when operating in foreign markets. A key part of this liability is a lack of embeddedness in the local social and business networks. This disconnect creates a power asymmetry relative to local firms who possess deep social capital. The paper highlights that overcoming this requires building new network ties to gain legitimacy and access to local knowledge.", link: "https://scholar.google.com/scholar?q=The+Liability+of+Foreignness+Zaheer", category: "Social Network Theory", tags: ["Liability of Foreignness", "Embeddedness", "International Business"] },
            { id: 111, title: "Network structure and innovation", authors: "Fleming, L., Mingo, S., & Chen, D.", year: 2007, journal: "Academy of Management Journal", summary: "This research examines how the structure of an inventor's collaboration network affects their creativity. It finds a curvilinear relationship: inventors who are moderately embedded, connecting to different clusters without being trapped in any single one, are the most innovative. It's a powerful empirical demonstration of Burt's structural holes theory in an R&D context, showing that network brokerage is a direct source of innovative power.", link: "https://scholar.google.com/scholar?q=Network+structure+and+innovation+Fleming", category: "Social Network Theory", tags: ["Innovation", "Collaboration Networks", "Structural Holes"] },
            { id: 112, title: "Social networks and organizations", authors: "Borgatti, S. P., & Foster, P. C.", year: 2003, journal: "Academy of Management Journal", summary: "This is a comprehensive review of the state of social network analysis in organizational studies. It provides a roadmap of the key concepts (centrality, holes, capital) and discusses how they have been used to explain outcomes like job performance, turnover, and innovation. It's an excellent resource for understanding the breadth of network theory's application to power and asymmetry in the workplace.", link: "https://scholar.google.com/scholar?q=Social+networks+and+organizations+Borgatti", category: "Social Network Theory", tags: ["Review", "Organizational Behavior", "Network Analysis"] },
            { id: 113, title: "The contingent value of social capital", authors: "Gargiulo, M., & Benassi, M.", year: 2000, journal: "Administrative Science Quarterly", summary: "This paper challenges the idea that bridging structural holes is always beneficial. In a study of a large corporation, they found that in times of crisis or restructuring, managers with dense, closed networks ('closure') were more effective. The trust and solidarity of these networks provided crucial support. This shows that the power derived from a network position is contingent on the organizational context.", link: "https://scholar.google.com/scholar?q=The+contingent+value+of+social+capital+Gargiulo", category: "Social Network Theory", tags: ["Social Capital", "Contingency", "Crisis Management"] },
            { id: 114, title: "Knowledge sharing in organizations: A new perspective", authors: "Nahapiet, J., & Ghoshal, S.", year: 1998, journal: "Academy of Management Review", summary: "This highly influential paper links social capital directly to knowledge creation. The authors argue that a firm's social capital (its network of relationships) is what enables the combination and exchange of knowledge to create new intellectual capital. Power, in this view, belongs to those whose network position allows them to access and integrate diverse knowledge from across the organization.", link: "https://scholar.google.com/scholar?q=Knowledge+sharing+in+organizations+Nahapiet+Ghoshal", category: "Social Network Theory", tags: ["Knowledge Management", "Social Capital", "Intellectual Capital"] },
            { id: 115, title: "Network dynamics and the evolution of the venture capital industry", authors: "Sorenson, O., & Stuart, T. E.", year: 2001, journal: "American Journal of Sociology", summary: "This paper shows how the venture capital industry itself is structured by social networks. VCs tend to co-invest with partners they have worked with before, creating a dense, clustered network. This creates a power imbalance where startups outside this elite network have a much harder time securing funding, regardless of their quality. It's a macro-level view of how network structure creates systemic asymmetry in a funding market.", link: "https://scholar.google.com/scholar?q=Network+dynamics+and+the+evolution+of+the+venture+capital+industry", category: "Social Network Theory", tags: ["Venture Capital", "Industry Evolution", "Syndication"] },
            { id: 116, title: "The ties that bind: A social network approach to understanding intra-firm relations", authors: "Gabbay, S. M., & Zuckerman, E. W.", year: 1998, journal: "Book Chapter", summary: "This work explores how informal social networks within a company affect everything from project success to individual careers. It demonstrates that the pattern of friendships and advice-seeking relationships creates an invisible power structure that often overrides the formal organizational chart. Understanding this informal network is key to understanding why some projects get resources and others don't.", link: "https://scholar.google.com/scholar?q=The+ties+that+bind+Gabbay+Zuckerman", category: "Social Network Theory", tags: ["Intra-firm Networks", "Informal Organization", "Workplace Politics"] },
            { id: 117, title: "Collective dynamics of 'small-world' networks", authors: "Watts, D. J., & Strogatz, S. H.", year: 1998, journal: "Nature", summary: "This paper provided the mathematical model for the 'small-world' phenomenon. It showed how a network can be both highly clustered (like a closed network) and have a short average path length (like a random network) by adding just a few random, long-distance links. These links are, in effect, weak ties or bridges across structural holes. This work provided the formal architecture for much of modern network science.", link: "https://scholar.google.com/scholar?q=Collective+dynamics+of+small-world+networks", category: "Social Network Theory", tags: ["Small World", "Network Science", "Mathematical Model"] },
            { id: 118, title: "A social capital theory of career success", authors: "Seibert, S. E., Kraimer, M. L., & Liden, R. C.", year: 2001, journal: "Academy of Management Journal", summary: "This study empirically links the structure of an individual's social network to their career success. It finds that access to information (from bridging structural holes) and access to resources (from a diverse network) are both positively related to salary, promotions, and career satisfaction. It's a clear demonstration that an individual's power in the labor market is a direct function of their social capital.", link: "https://scholar.google.com/scholar?q=A+social+capital+theory+of+career+success", category: "Social Network Theory", tags: ["Career Success", "Social Capital", "Brokerage"] },
            { id: 119, title: "On the origins of social stratification", authors: "Podolny, J. M., & Lynn, F. B.", year: 2009, journal: "Research in Organizational Stratification and Mobility", summary: "This article explains how market status and social networks interact to create durable inequality. High-status actors are assumed to be high-quality, which gives them access to better network partners. This, in turn, reinforces their high status. This feedback loop creates a stratification system where initial status advantages become amplified over time, leading to persistent power imbalances in markets and industries.", link: "https://scholar.google.com/scholar?q=On+the+origins+of+social+stratification+Podolny", category: "Social Network Theory", tags: ["Stratification", "Status", "Inequality"] },
            { id: 120, title: "Social structure and homophily: The influence of network structure on the similarity of individuals", authors: "McPherson, M., Smith-Lovin, L., & Cook, J. M.", year: 2001, journal: "American Sociological Review", summary: "This is the definitive review of 'homophily'—the principle that we tend to associate with people similar to ourselves. The authors argue that this is a fundamental organizing principle of social networks. While seemingly innocuous, it's a powerful source of asymmetry. It means that information and opportunities tend to circulate within demographic groups, and networks that bridge these homophilous clusters are rare and powerful.", link: "https://scholar.google.com/scholar?q=Social+structure+and+homophily", category: "Social Network Theory", tags: ["Homophily", "Network Structure", "Inequality"] },
            
            // Section: Institutional Theory & Legitimacy (20 articles)
            { id: 201, title: "The Iron Cage Revisited: Institutional Isomorphism and Collective Rationality", authors: "DiMaggio, P. J., & Powell, W. W.", year: 1983, journal: "American Sociological Review", summary: "This is a foundational text of new institutionalism. It argues that organizations become similar ('isomorphic') not just because of efficiency, but due to three pressures: coercive (from the state), mimetic (copying successful peers), and normative (from professionalization). Power imbalances are maintained because challenging the 'legitimate' way of doing things is risky and difficult.", link: "dimaggio-powell-1983-iron-cage.html", category: "Institutional Theory", tags: ["Isomorphism", "Legitimacy", "Institutional Logics"] },
            { id: 202, title: "Managing Legitimacy: Strategic and Institutional Approaches", authors: "Suchman, M. C.", year: 1995, journal: "Academy of Management Review", summary: "Suchman provides the definitive review and typology of 'legitimacy.' He breaks it down into pragmatic (for self-interested actors), moral (is it the 'right' thing to do?), and cognitive (is it taken-for-granted and inevitable?). Power is deeply tied to legitimacy; powerful actors work to frame their actions as legitimate, while challengers must build legitimacy for their alternatives.", link: "https://scholar.google.com/scholar?q=Managing+Legitimacy:+Strategic+and+Institutional+Approaches", category: "Institutional Theory", tags: ["Legitimacy", "Institutional Entrepreneurship", "Social Judgment"] },
            { id: 203, title: "Institutional Logics", authors: "Friedland, R., & Alford, R. R.", year: 1991, journal: "Handbook of Sociological Theory", summary: "This chapter introduced the concept of 'institutional logics'—the socially constructed patterns of material practices, assumptions, values, and beliefs that guide a particular field. Asymmetry arises when actors operating under different logics collide (e.g., a scientist with a 'professional' logic pitches to a VC with a 'market' logic). The power to define which logic is dominant in a situation is a key source of power.", link: "https://scholar.google.com/scholar?q=Institutional+Logics+Friedland+Alford", category: "Institutional Theory", tags: ["Institutional Logics", "Field Theory", "Culture"] },
            { id: 204, title: "The social construction of reality", authors: "Berger, P. L., & Luckmann, T.", year: 1966, journal: "Book", summary: "A foundational text of sociology, it argues that our understanding of reality is shaped through social interaction. Institutions are simply sedimented social habits that become taken-for-granted. This provides the philosophical underpinning for institutional theory. Power imbalances are not 'natural'; they are socially constructed and maintained through shared definitions of reality.", link: "berger-luckmann-1966-social-construction.html", category: "Institutional Theory", tags: ["Social Construction", "Phenomenology", "Sociology of Knowledge"] },
            { id: 205, title: "The process of institutionalization", authors: "Zucker, L. G.", year: 1977, journal: "American Sociological Review", summary: "Zucker's work demonstrated experimentally how easily behaviors become institutionalized. She showed that when a behavior is framed as an objective, external rule, it persists much more strongly than one framed as a personal preference. This highlights the power of cognitive legitimacy—the feeling that 'this is just the way things are'—in maintaining power structures, even when they are arbitrary.", link: "https://scholar.google.com/scholar?q=The+process+of+institutionalization+Zucker", category: "Institutional Theory", tags: ["Institutionalization", "Cognitive Legitimacy", "Persistence"] },
            { id: 206, title: "Institutions and Organizations: Ideas, Interests, and Identities", authors: "Scott, W. R.", year: 2008, journal: "Book", summary: "Scott is a major figure in the field, and this book provides a comprehensive overview of the 'three pillars' of institutions: regulative (rules and laws), normative (values and norms), and cultural-cognitive (shared beliefs and schemas). Power can be exercised through any of these pillars. For example, a manager has regulative power, but a professional has normative power based on their expertise.", link: "https://scholar.google.com/scholar?q=Institutions+and+Organizations+Scott", category: "Institutional Theory", tags: ["Review", "Three Pillars", "Organizational Theory"] },
            { id: 207, title: "Institutional entrepreneurship in emerging fields: The case of the biotechnology industry", authors: "Maguire, S., Hardy, C., & Lawrence, T. B.", year: 2004, journal: "Academy of Management Journal", summary: "This paper introduces 'institutional entrepreneurship'—the actions of actors who are trying to create new institutions or transform existing ones. It shows that agency and power are not just about working within a system, but about actively trying to change the rules of the game. This is a key concept for understanding how less powerful actors can challenge and change entrenched power structures.", link: "https://scholar.google.com/scholar?q=Institutional+entrepreneurship+in+emerging+fields", category: "Institutional Theory", tags: ["Institutional Entrepreneurship", "Agency", "Field Evolution"] },
            { id: 208, title: "Fields, Fields, and Fields: The Micro-Macro Link in Institutional Theory", authors: "Wooten, M., & Hoffman, A. J.", year: 2017, journal: "The SAGE Handbook of Organizational Institutionalism", summary: "This chapter clarifies the concept of an 'organizational field'—a community of organizations that constitute a recognized area of institutional life (e.g., higher education, the auto industry). Power within a field is held by central players who can define its dominant logic and norms. Asymmetry exists between these central players and peripheral actors who must conform to the field's rules to survive.", link: "https://scholar.google.com/scholar?q=Fields+Fields+and+Fields+Wooten+Hoffman", category: "Institutional Theory", tags: ["Organizational Field", "Micro-Macro", "Field Structure"] },
            { id: 209, title: "The Consequences of Professionalism", authors: "DiMaggio, P. J.", year: 1991, journal: "Book Chapter", summary: "DiMaggio explores how the rise of professions (like management consulting, law, medicine) creates new forms of power. Professional associations create normative rules and cognitive schemas that become institutionalized. This gives professionals a form of expert power that can challenge the formal authority of managers. It's a key source of power asymmetry in knowledge-intensive organizations.", link: "https://scholar.google.com/scholar?q=The+Consequences+of+Professionalism+DiMaggio", category: "Institutional Theory", tags: ["Professions", "Normative Pillar", "Expert Power"] },
            { id: 210, title: "Institutionalized Organizations: Formal Structure as Myth and Ceremony", authors: "Meyer, J. W., & Rowan, B.", year: 1977, journal: "American Journal of Sociology", summary: "A classic paper arguing that organizations often adopt formal structures to gain legitimacy, but then 'decouple' those structures from their actual day-to-day activities. For example, a company might create a formal ethics committee (symbolic) but allow unethical behavior to continue (actual). This shows how power can be maintained by managing external appearances while preserving internal realities.", link: "meyer-rowan-1977-institutionalized-organizations.html", category: "Institutional Theory", tags: ["Decoupling", "Symbolism", "Legitimacy"] },
            { id: 221, title: "The External Control of Organizations: A Resource Dependence Perspective", authors: "Pfeffer, J., & Salancik, G. R.", year: 1978, journal: "Book", summary: "The foundational text of Resource Dependence Theory. Organizations are not autonomous but externally controlled through their dependencies on critical resources. Power flows to those who control resources others need. The book explains how organizations manage dependencies through strategies like mergers, joint ventures, interlocking directorates, and political action. Provides a power-based alternative to institutional and efficiency-based explanations of organizational behavior.", link: "pfeffer-salancik-1978-resource-dependence.html", category: "Institutional Theory", tags: ["Resource Dependence", "Power", "External Control", "Strategy"] },
            { id: 222, title: "The Economic Institutions of Capitalism", authors: "Williamson, O. E.", year: 1985, journal: "Book", summary: "The foundational text of Transaction Cost Economics. Williamson argues that economic organization can be explained by transaction costs arising from bounded rationality and opportunism. The key insight: asset-specific investments create bilateral dependency and 'hold-up' risks, leading firms to shift from market governance to hierarchies. Explains vertical integration, hybrid forms like alliances, and the boundaries of the firm through the lens of transaction costs rather than production costs.", link: "williamson-1985-transaction-cost-economics.html", category: "Institutional Theory", tags: ["Transaction Costs", "Governance", "Make-or-Buy", "Asset Specificity", "Bounded Rationality"] },
            { id: 211, title: "The Categorical Imperative: Securities Analysts and the Illegitimacy Discount", authors: "Zuckerman, E. W.", year: 1999, journal: "American Journal of Sociology", summary: "Zuckerman shows that firms that don't fit neatly into established market categories are penalized by financial analysts. They suffer from a 'legitimacy discount.' This creates a power imbalance where firms are pressured to conform to existing categories, even if their innovation is novel. The power lies with the audience (analysts, funders) who define the legitimate categories.", link: "https://scholar.google.com/scholar?q=Category-Spanning+Zuckerman", category: "Institutional Theory", tags: ["Categorization", "Legitimacy", "Market Signals"] },
            { id: 212, title: "A garbage can model of organizational choice", authors: "Cohen, M. D., March, J. G., & Olsen, J. P.", year: 1972, journal: "Administrative Science Quarterly", summary: "This model describes decision-making in 'organized anarchies' like universities. It posits that decisions are not made rationally. Instead, problems, solutions, participants, and choice opportunities are all flowing around randomly in a 'garbage can.' A decision happens when they all happen to connect. Power in this system belongs to those who have the time and energy to persist, to keep showing up and connecting their pet solutions to whatever problems float by.", link: "cohen-march-olsen-1972-garbage-can.html", category: "Institutional Theory", tags: ["Garbage Can Model", "Decision Making", "Ambiguity"] },
            { id: 213, title: "The Architecture of Simplicity: Rereading the R-Form Organization", authors: "Schneiberg, M.", year: 2007, journal: "American Journal of Sociology", summary: "This paper shows how less powerful actors can create alternative institutions. It documents how farmer cooperatives and mutual insurance companies arose as a challenge to the power of large investor-owned corporations. This provides a historical example of 'institutional entrepreneurship,' demonstrating that dominant power structures are not inevitable and can be challenged by creating new, legitimate organizational forms.", link: "https://scholar.google.com/scholar?q=The+Architecture+of+Simplicity+Schneiberg", category: "Institutional Theory", tags: ["Institutional Change", "Social Movements", "Alternative Forms"] },
            { id: 214, title: "Bringing society back in: Symbols, practices, and institutional contradictions", authors: "Zilber, T. B.", year: 2002, journal: "Academy of Management Annals", summary: "Zilber's work emphasizes the role of meaning and interpretation in institutional processes. She argues that institutions are not just structures, but are actively maintained and changed through the stories, symbols, and language that actors use. Power is exercised by shaping the narrative and defining the meaning of events, a key insight for understanding how leadership influences culture and maintains power imbalances.", link: "https://scholar.google.com/scholar?q=Bringing+society+back+in+Zilber", category: "Institutional Theory", tags: ["Symbolism", "Meaning", "Discourse"] },
            { id: 215, title: "Institutional Logics and the Historical Contingency of Power in Organizations", authors: "Thornton, P. H., & Ocasio, W.", year: 2008, journal: "The SAGE Handbook of Organizational Institutionalism", summary: "This chapter clarifies the link between institutional logics and attention. The authors argue that an institutional logic shapes what decision-makers pay attention to. In a firm dominated by a 'finance logic,' managers will pay attention to financial metrics, while ignoring things like employee morale. This attentional focus, driven by the dominant logic, is a powerful mechanism for maintaining power structures.", link: "https://scholar.google.com/scholar?q=Institutional+Logics+and+the+Historical+Contingency+of+Power", category: "Institutional Theory", tags: ["Institutional Logics", "Attention", "Decision Making"] },
            { id: 216, title: "Managerial fads and fashions: The diffusion and rejection of innovations", authors: "Abrahamson, E.", year: 1991, journal: "Academy of Management Review", summary: "Abrahamson explains why management ideas often spread like fads. He argues that organizations adopt new techniques not always for technical efficiency, but for legitimacy and to appear modern. This creates a power dynamic where management consultants and business schools, as the arbiters of 'best practice,' can wield enormous normative power over corporations.", link: "https://scholar.google.com/scholar?q=Fads+and+fashions+in+management+practices", category: "Institutional Theory", tags: ["Management Fads", "Normative Pillar", "Consulting"] },
            { id: 217, title: "The Transformation of Corporate Control", authors: "Fligstein, N.", year: 1991, journal: "Book", summary: "Fligstein shows how the dominant 'conception of control' in American business has shifted over time, from a focus on manufacturing, to sales, and then to finance. At each stage, executives from the dominant functional area held the most power. This provides a historical, macro-level view of how the institutional logic of the market shapes internal power imbalances within firms.", link: "https://scholar.google.com/scholar?q=The+Transformation+of+Corporate+Control+Fligstein", category: "Institutional Theory", tags: ["Conceptions of Control", "Corporate Strategy", "Power Shifts"] },
            { id: 218, title: "Institutions and institutional change in international business", authors: "Peng, M. W.", year: 2002, journal: "Journal of International Business Studies", summary: "Peng applies institutional theory to international business, arguing that a firm's success depends on its ability to navigate the formal (laws) and informal (norms, culture) institutions of its host country. This creates a power imbalance between multinational corporations and the local institutional environment. The paper emphasizes the strategies firms use to gain legitimacy and manage these asymmetries.", link: "https://scholar.google.com/scholar?q=Institutions+and+institutional+change+in+international+business", category: "Institutional Theory", tags: ["International Business", "Informal Institutions", "Legitimacy"] },
            { id: 219, title: "The Normalization of Corruption in Organizations", authors: "Ashforth, B. E., & Anand, V.", year: 2003, journal: "Research in Organizational Behavior", summary: "This paper uses an institutional lens to explain how corruption can become normalized. It happens through three processes: institutionalization (it becomes routine), rationalization (actors justify it with logics like 'everyone is doing it'), and socialization (newcomers are taught the corrupt norms). This shows the dark side of institutionalization, where power imbalances can lead to the normalization of unethical and harmful practices.", link: "https://scholar.google.com/scholar?q=The+Normalization+of+Corruption+in+Organizations", category: "Institutional Theory", tags: ["Corruption", "Normalization", "Organizational Misconduct"] },
            { id: 220, title: "Institutional work and the analysis of discursive practice", authors: "Phillips, N., Lawrence, T. B., & Hardy, C.", year: 2004, journal: "Academy of Management Review", summary: "This paper helped launch the 'institutional work' perspective, which focuses on the purposive actions of individuals and organizations aimed at creating, maintaining, and disrupting institutions. It shifts the focus from institutions as static structures to the day-to-day work of actors. Power is exercised through the discursive and political work of defending or challenging existing norms and rules.", link: "https://scholar.google.com/scholar?q=Institutional+Work+and+the+Analysis+of+Discursive+Practice", category: "Institutional Theory", tags: ["Institutional Work", "Discourse", "Agency"] },
            
            // Section: Status & Informal Hierarchies (20 articles)
            { id: 301, title: "Status characteristics and social interaction", authors: "Berger, J., Cohen, B. P., & Zelditch, M.", year: 1972, journal: "American Sociological Review", summary: "The foundational text of Expectation States Theory. It explains how informal status hierarchies emerge in task-oriented groups. People unconsciously use 'status characteristics' (e.g., education, pedigree) to form performance expectations of each other. Those with high-status characteristics are given more opportunities to contribute, and their contributions are evaluated more favorably, creating a self-fulfilling prophecy of power.", link: "berger-cohen-zelditch-1972-status-characteristics.html", category: "Status & Hierarchies", tags: ["Status Characteristics", "Expectation States", "Micro-sociology"] },
            { id: 302, title: "The status-legitimacy hypothesis", authors: "Ridgeway, C. L.", year: 2001, journal: "Status, Power, and Legitimacy", summary: "Ridgeway provides a key mechanism for how status creates power disadvantages. She argues that low-status actors are often not seen as 'legitimate' sources of group-oriented leadership. Their attempts to influence the group are more likely to be perceived as self-interested and are therefore resisted. This is a crucial micro-level theory for how status characteristics create an asymmetric struggle for influence in teams.", link: "https://scholar.google.com/scholar?q=The+status-legitimacy+hypothesis", category: "Status & Hierarchies", tags: ["Status", "Legitimacy", "Influence", "Minority Influence"] },
            { id: 303, title: "Status Signals: A Sociological Study of Market Competition", authors: "Podolny, J. M.", year: 2005, journal: "Book", summary: "Podolny argues that status is a signal of underlying quality. In markets with uncertainty, actors use the status of their affiliates as a heuristic for quality (e.g., a startup funded by a top VC is assumed to be high-quality). This creates a market-based power imbalance where high-status actors get better deals and opportunities, reinforcing their status.", link: "https://scholar.google.com/scholar?q=Podolny+Status+Signals", category: "Status & Hierarchies", tags: ["Status", "Signaling", "Market Competition"] },
            { id: 304, title: "Peacocks, gazelles and incubators: The role of universities in the entrepreneurial ecosystem", authors: "Bercovitz, J., & Feldman, M.", year: 2008, journal: "Journal of Technology Transfer", summary: "This paper examines the role of university prestige in creating regional entrepreneurial ecosystems. The status of a major research university acts as a powerful signal that attracts high-quality faculty, students, and venture capital. This creates a self-reinforcing cycle of advantage, an academic version of the 'Matthew Effect,' where high-status institutions become powerful hubs of innovation.", link: "https://scholar.google.com/scholar?q=Peacocks+gazelles+and+incubators", category: "Status & Hierarchies", tags: ["University Status", "Entrepreneurial Ecosystems", "Matthew Effect"] },
            { id: 305, title: "The Matthew Effect in Science", authors: "Merton, R. K.", year: 1968, journal: "Science", summary: "Merton coined the term 'Matthew Effect' to describe the phenomenon where well-known scientists get disproportionate credit for their work, while junior scientists get less credit for comparable work ('the rich get richer'). This is a classic description of a self-reinforcing power imbalance in academia based on status.", link: "merton-1968-matthew-effect.html", category: "Status & Hierarchies", tags: ["Matthew Effect", "Academia", "Cumulative Advantage"] },
            { id: 306, title: "Status and power in organizational life", authors: "Bunderson, J. S.", year: 2003, journal: "Academy of Management Review", summary: "This article makes the crucial distinction between status (prestige, respect, and esteem granted by others) and power (control over valued resources). While often correlated, they are distinct. One can have power without status or status without power. Understanding this is vital for analyzing workplace dynamics, as it shows that influence can come from informal social standing, not just formal authority.", link: "https://scholar.google.com/scholar?q=Status+and+power+in+organizational+life+Bunderson", category: "Status & Hierarchies", tags: ["Status", "Power", "Influence"] },
            { id: 307, title: "The Academic Marketplace", authors: "Caplow, T., & McGee, R. J.", year: 1958, journal: "Book", summary: "A classic, candid look at the academic job market. The authors document how departmental prestige and the status of one's PhD advisor are overwhelmingly powerful predictors of career outcomes. It's a foundational text for understanding how status hierarchies are created and maintained in academia, creating profound and durable power imbalances.", link: "https://scholar.google.com/scholar?q=The+Academic+Marketplace+Caplow+McGee", category: "Status & Hierarchies", tags: ["Academia", "Prestige", "Job Market"] },
            { id: 308, title: "The social psychology of procedural justice", authors: "Lind, E. A., & Tyler, T. R.", year: 1988, journal: "Book", summary: "This work shows that people's acceptance of decisions is not just based on the outcome but on whether the process was fair. In imbalanced relationships, procedural justice is paramount. If a low-status person feels they had a voice and were treated with respect, they are far more likely to accept an unfavorable outcome from a high-status person. It's a key mechanism for maintaining the legitimacy of hierarchies.", link: "https://scholar.google.com/scholar?q=The+social+psychology+of+procedural+justice", category: "Status & Hierarchies", tags: ["Procedural Justice", "Fairness", "Legitimacy"] },
            { id: 309, title: "The logic of affirmation: The case of the Booker Prize", authors: "Anand, N., & Watson, M. R.", year: 2004, journal: "Administrative Science Quarterly", summary: "This study of a literary prize shows how status is conferred. The prize doesn't just recognize quality; it creates it. Winning the prize confers a new level of status on the author, which changes how their work is perceived. This is a powerful example of how status-conferring institutions (prizes, rankings, certifications) create and reinforce power imbalances in a field.", link: "https://scholar.google.com/scholar?q=The+logic+of+affirmation+Booker+Prize", category: "Status & Hierarchies", tags: ["Status", "Prizes", "Evaluation"] },
            { id: 310, title: "The effects of status and power on creativity", authors: "Goncalo, J. A., et al.", year: 2015, journal: "Journal of Experimental Social Psychology", summary: "This research finds that high status *increases* creativity, as it provides psychological safety and freedom from normative constraints. In contrast, high power (control over resources) without status can *decrease* creativity, as it leads to a focus on maintaining control rather than exploring new ideas. This shows the nuanced and distinct effects of these two sources of advantage.", link: "https://scholar.google.com/scholar?q=The+effects+of+status+and+power+on+creativity", category: "Status & Hierarchies", tags: ["Creativity", "Status", "Power"] },
            { id: 311, title: "Status characteristics and expectation states: A primer", authors: "Correll, S. J., & Ridgeway, C. L.", year: 2003, journal: "Book Chapter", summary: "An excellent and accessible introduction to the core concepts of Expectation States Theory. It's the perfect starting point for understanding the micro-foundations of how informal hierarchies and power imbalances are created and sustained in everyday interactions.", link: "https://scholar.google.com/scholar?q=Status+characteristics+and+expectation+states+a+primer", category: "Status & Hierarchies", tags: ["Expectation States", "Review", "Micro-sociology"] },
            { id: 312, title: "Status, quality, and attention: A study of the market for California wine", authors: "Benjamin, B. A., & Podolny, J. M.", year: 1999, journal: "Administrative Science Quarterly", summary: "This study shows that in the wine market, a producer's status has a much stronger effect on price than objective quality ratings. High-status producers can command high prices regardless of a specific vintage's quality. This is a powerful real-world example of how status creates a durable power imbalance, insulating high-status actors from objective performance metrics.", link: "https://scholar.google.com/scholar?q=Status+quality+and+attention+wine", category: "Status & Hierarchies", tags: ["Status", "Quality", "Market Signals"] },
            { id: 313, title: "The Social Cage: Human Nature and the Evolution of Society", authors: "Wrong, D. H.", year: 1994, journal: "Book", summary: "Wrong provides a nuanced critique of various sociological theories of power. He emphasizes that power is inherently interactive and intentional. He also distinguishes between power, authority, and influence, providing a rich conceptual toolkit for analyzing the subtle ways in which status and informal hierarchies operate beyond simple command-and-control.", link: "https://scholar.google.com/scholar?q=The+Social+Cage+Wrong", category: "Status & Hierarchies", tags: ["Power", "Authority", "Influence", "Sociological Theory"] },
            { id: 314, title: "Status leveling mechanisms in task groups", authors: "Balkwell, J. W.", year: 1991, journal: "American Sociological Review", summary: "This paper explores how status hierarchies can be challenged. It identifies 'status leveling mechanisms,' such as a high-status person performing poorly or a low-status person demonstrating unexpected competence. These events can disrupt the taken-for-granted performance expectations, providing an opportunity for the power balance to shift. It's a key text on resistance to informal power structures.", link: "https://scholar.google.com/scholar?q=Status+leveling+mechanisms+in+task+groups", category: "Status & Hierarchies", tags: ["Status", "Hierarchy Change", "Resistance"] },
            { id: 315, title: "When Does Status Matter? The Effect of Inter- and Intra-organizational Status on Alliance Formation", authors: "Jensen, M.", year: 2003, journal: "Strategic Management Journal", summary: "Jensen finds that high-status firms tend to form alliances with other high-status firms (homophily). However, a firm with high intra-industry status can sometimes use that to form a 'status-spanning' alliance with a firm in another industry. This shows how status acts as a currency that can be leveraged to create new, powerful network positions.", link: "https://scholar.google.com/scholar?q=When+Does+Status+Matter+Jensen", category: "Status & Hierarchies", tags: ["Status", "Alliance Formation", "Homophily"] },
            { id: 316, title: "The price of a skillful subordinate", authors: "Gervais, S., & Goldstein, I.", year: 2007, journal: "Journal of Financial Economics", summary: "This theoretical paper models the power dynamic between a manager and a skilled subordinate. It shows that managers may feel threatened by highly skilled subordinates and may inefficiently 'hoard' tasks to avoid being overshadowed. This creates a power imbalance where the manager's concern for their own status can lead to suboptimal outcomes for the team and the organization.", link: "https://scholar.google.com/scholar?q=The+price+of+a+skillful+subordinate", category: "Status & Hierarchies", tags: ["Manager-Subordinate", "Status Threat", "Task Allocation"] },
            { id: 317, title: "Networks of deference: The case of the academic journal review process", authors: "Crane, D.", year: 1967, journal: "The American Sociologist", summary: "A classic study showing that the peer review process in academia is heavily influenced by status. Papers from well-known universities and prominent scholars were more likely to be accepted, regardless of quality. This provides early, powerful evidence for how status hierarchies and informal networks create power imbalances that shape the production of knowledge itself.", link: "https://scholar.google.com/scholar?q=Networks+of+deference+Crane", category: "Status & Hierarchies", tags: ["Academia", "Peer Review", "Status Bias"] },
            { id: 318, title: "Dominance and prestige: A tale of two hierarchies", authors: "Henrich, J., & Gil-White, F. J.", year: 2001, journal: "Evolution and Human Behavior", summary: "This paper proposes two distinct pathways to high status in human groups. 'Dominance' is achieved through fear, intimidation, and coercion. 'Prestige' is freely conferred by others based on skill and knowledge. These two forms of status create very different power dynamics. Dominant leaders are feared, but prestigious leaders are admired and copied. This is a crucial distinction for understanding different styles of leadership and their effects.", link: "https://scholar.google.com/scholar?q=Dominance+and+prestige", category: "Status & Hierarchies", tags: ["Dominance", "Prestige", "Evolutionary Psychology"] },
            { id: 319, title: "The social psychology of influence", authors: "Turner, J. C.", year: 1991, journal: "Book", summary: "Turner's social identity perspective argues that influence is most effective when a speaker is seen as a prototypical member of a shared in-group. We are most persuaded by people we see as 'one of us.' This creates a power imbalance where individuals who are perceived as more central to the group's identity have more influence, while those on the periphery have less, regardless of the quality of their arguments.", link: "https://scholar.google.com/scholar?q=The+social+psychology+of+influence+Turner", category: "Status & Hierarchies", tags: ["Social Identity", "Influence", "Prototypicality"] },
            { id: 320, title: "Gossip and the social functions of reputation", authors: "Foster, E. K.", year: 2004, journal: "Annual Review of Sociology", summary: "This review paper examines the role of gossip in maintaining social order and informal hierarchies. Gossip is a powerful tool for the less powerful to collectively monitor and sanction the behavior of others, including the powerful. It is a key mechanism for establishing and contesting reputations, which are a form of status. This highlights a subtle but potent way that informal communication shapes power dynamics.", link: "https://scholar.google.com/scholar?q=Gossip+and+the+social+functions+of+reputation", category: "Status & Hierarchies", tags: ["Gossip", "Reputation", "Informal Sanctions"] },
            
            // Section: Knowledge, Information, and Boundaries (20 articles)
            { id: 401, title: "Absorptive Capacity: A New Perspective on Learning and Innovation", authors: "Cohen, W. M., & Levinthal, D. A.", year: 1990, journal: "Administrative Science Quarterly", summary: "This landmark paper introduces 'absorptive capacity'—a firm's ability to recognize, assimilate, and apply new external knowledge. Power in a knowledge-based partnership comes from the ability to understand and utilize your partner's knowledge. An asymmetry in absorptive capacity will lead to an asymmetry in who benefits from the relationship, as one party can learn and adapt more effectively.", link: "https://scholar.google.com/scholar?q=Absorptive+capacity:+A+new+perspective+on+learning+and+innovation", category: "Knowledge & Information", tags: ["Absorptive Capacity", "Knowledge Transfer", "Innovation"] },
            { id: 402, title: "Boundary Spanning in Organizations", authors: "Tushman, M. L., & Scanlan, T. J.", year: 1981, journal: "Administrative Science Quarterly", summary: "This classic paper identifies the critical role of 'boundary spanners'—individuals who connect their group to the outside world. These individuals are powerful because they import external information and export the group's outputs. They act as information filters and translators, giving them control over a key resource and creating a power imbalance between them and their more internally-focused colleagues.", link: "https://scholar.google.com/scholar?q=Boundary+Spanning+in+Organizations", category: "Knowledge & Information", tags: ["Boundary Spanning", "Information Flow", "Gatekeepers"] },
            { id: 403, title: "Epistemic Injustice: Power and the Ethics of Knowing", authors: "Fricker, M.", year: 2007, journal: "Book", summary: "Fricker introduces two key concepts. 'Testimonial injustice' occurs when someone is given less credibility due to prejudice (e.g., their idea is dismissed because they are junior). 'Hermeneutical injustice' occurs when a group lacks the shared concepts to even articulate their experience (e.g., 'sexual harassment' before the term was coined). These concepts provide a precise language for how power imbalances can silence individuals and devalue their knowledge.", link: "https://scholar.google.com/scholar?q=Epistemic+Injustice+Fricker", category: "Knowledge & Information", tags: ["Epistemic Injustice", "Credibility", "Voice", "Silence"] },
            { id: 404, title: "The Problem of Social Cost", authors: "Coase, R. H.", year: 1960, journal: "Journal of Law and Economics", summary: "The Coase Theorem's true lesson is about the importance of transaction costs, which are largely information costs. Power imbalances arise when one party has better information or lower bargaining costs. They can structure the deal to their advantage, capturing more of the surplus. The study of power is inseparable from the study of information asymmetry and the costs of transacting.", link: "https://scholar.google.com/scholar?q=The+Problem+of+Social+Cost+Coase", category: "Knowledge & Information", tags: ["Transaction Costs", "Information Asymmetry", "Bargaining"] },
            { id: 405, title: "Exploration and Exploitation in Organizational Learning", authors: "March, J. G.", year: 1991, journal: "Organization Science", summary: "March describes the fundamental tension between 'exploration' (searching for new knowledge) and 'exploitation' (using existing knowledge). Power imbalances often result from this tension. Established, powerful departments typically focus on exploitation, while new, less powerful R&D units focus on exploration. The struggle for resources between these two activities is a core political dynamic in knowledge-intensive firms.", link: "https://scholar.google.com/scholar?q=Exploration+and+Exploitation+in+Organizational+Learning", category: "Knowledge & Information", tags: ["Exploration-Exploitation", "Organizational Learning", "Innovation"] },
            { id: 406, title: "The Knowledge-Creating Company", authors: "Nonaka, I.", year: 1991, journal: "Harvard Business Review", summary: "Nonaka's work focuses on the creation of new knowledge in organizations. He distinguishes between explicit knowledge (codified, written down) and tacit knowledge (experiential, hard to articulate). The process of converting tacit knowledge into explicit knowledge is the engine of innovation. Power in this model belongs to those who can facilitate this conversion and bridge the gap between what is known intuitively and what can be shared systematically.", link: "https://scholar.google.com/scholar?q=The+Knowledge-Creating+Company+Nonaka", category: "Knowledge & Information", tags: ["Tacit Knowledge", "Knowledge Creation", "SECI Model"] },
            { id: 407, title: "Dynamic capabilities and strategic management", authors: "Teece, D. J., Pisano, G., & Shuen, A.", year: 1997, journal: "Strategic Management Journal", summary: "This paper introduced 'dynamic capabilities'—a firm's ability to integrate, build, and reconfigure internal and external competences to address rapidly changing environments. In a knowledge economy, power and competitive advantage come from this higher-order capability to learn and adapt. A firm with strong dynamic capabilities can more effectively manage asymmetric partnerships and leverage external knowledge.", link: "https://scholar.google.com/scholar?q=Dynamic+Capabilities+and+Strategic+Management+Teece", category: "Knowledge & Information", tags: ["Dynamic Capabilities", "Knowledge Management", "Adaptation"] },
            { id: 408, title: "In the Age of the Smart Machine: The Future of Work and Power", authors: "Zuboff, S.", year: 1988, journal: "Book", summary: "Zuboff's foundational work predicted how information technology would transform workplace power. She introduced the concept of the 'informated' workplace, where technology not only automates work but also generates a vast stream of data about the worker. This creates the potential for a digital 'panopticon,' shifting power dramatically to management by creating a profound information asymmetry.", link: "https://scholar.google.com/scholar?q=Zuboff+In+the+Age+of+the+Smart+Machine", category: "Knowledge & Information", tags: ["Surveillance", "Information Panopticon", "Future of Work"] },
            { id: 409, title: "A Social Information Processing Approach to Job Attitudes and Task Design", authors: "Salancik, G. R., & Pfeffer, J.", year: 1978, journal: "Administrative Science Quarterly", summary: "This paper argues that our job attitudes are shaped by the social cues we get from others. A manager has the power to socially define reality for their subordinates, framing a tedious task as 'important' or a low salary as 'standard.' This social construction of reality, based on the control and framing of information, is a subtle but powerful way that power imbalances are maintained.", link: "https://scholar.google.com/scholar?q=A+Social+Information+Processing+Approach+Salancik+Pfeffer", category: "Knowledge & Information", tags: ["Social Information Processing", "Framing", "Meaning"] },
            { id: 410, title: "Organizational silence: A barrier to change and development", authors: "Morrison, E. W., & Milliken, F. J.", year: 2000, journal: "Academy of Management Review", summary: "This paper explores why employees often remain silent about important issues. A climate of silence is created by managers' fear of negative feedback. This is a direct manifestation of a power imbalance where subordinates feel it is unsafe to speak up. The result is that powerful decision-makers are cut off from critical information, leading to poor outcomes.", link: "https://scholar.google.com/scholar?q=Organizational+silence+Morrison+Milliken", category: "Knowledge & Information", tags: ["Organizational Silence", "Voice", "Psychological Safety"] },
            { id: 411, title: "The wisdom of crowds", authors: "Surowiecki, J.", year: 2004, journal: "Book", summary: "Surowiecki argues that under the right conditions, the collective intelligence of a diverse group is superior to that of any individual expert. This has profound implications for knowledge-based power. It suggests that hierarchical, expert-driven power structures can be suboptimal. A leader who has the power to aggregate the diverse knowledge of their team can make better decisions than one who relies solely on their own expertise.", link: "https://scholar.google.com/scholar?q=The+wisdom+of+crowds", category: "Knowledge & Information", tags: ["Collective Intelligence", "Crowdsourcing", "Decision Making"] },
            { id: 412, title: "Communities of Practice: Learning, Meaning, and Identity", authors: "Lave, J., & Wenger, E.", year: 1991, journal: "Book", summary: "This book introduced 'communities of practice'—groups of people who share a concern or a passion for something they do and learn how to do it better as they interact regularly. Knowledge resides not in documents, but in these communities. Power and influence within an organization often belong to those who are central members of key communities of practice, as they are the gatekeepers of the organization's tacit knowledge.", link: "https://scholar.google.com/scholar?q=Communities+of+Practice+Lave+Wenger", category: "Knowledge & Information", tags: ["Communities of Practice", "Tacit Knowledge", "Situated Learning"] },
            { id: 413, title: "The Fifth Discipline: The Art and Practice of the Learning Organization", authors: "Senge, P. M.", year: 1990, journal: "Book", summary: "Senge's influential book outlines the disciplines needed to create a 'learning organization.' A key concept is 'mental models'—the deeply ingrained assumptions that shape how we see the world. Power imbalances are often maintained by unexamined mental models (e.g., 'managers think, workers do'). Senge argues that true learning requires bringing these models to the surface and challenging them, a process that inherently challenges traditional power structures.", link: "https://scholar.google.com/scholar?q=The+Fifth+Discipline+Senge", category: "Knowledge & Information", tags: ["Learning Organization", "Mental Models", "Systems Thinking"] },
            { id: 414, title: "The Transparent Society: Will Technology Force Us to Choose Between Privacy and Freedom?", authors: "Brin, D.", year: 1998, journal: "Book", summary: "Brin predicted a future where ubiquitous surveillance would become a reality. He controversially argued that the only solution to the power imbalance created by top-down surveillance (by governments or corporations) is 'sousveillance'—reciprocal transparency where citizens can also watch the powerful. This book is a key text for thinking about information asymmetry and power in the digital age.", link: "https://scholar.google.com/scholar?q=The+Transparent+Society+Brin", category: "Knowledge & Information", tags: ["Surveillance", "Transparency", "Privacy"] },
            { id: 415, title: "Filter Bubbles: What the Internet Is Hiding from You", authors: "Pariser, E.", year: 2011, journal: "Book", summary: "Pariser coined the term 'filter bubble' to describe the personalized universe of information created by algorithmic filtering. This creates a new kind of information asymmetry. We are each enclosed in a unique bubble, making it harder to have a shared basis of knowledge for public discourse. In organizations, this can lead to teams having very different, algorithmically-curated understandings of the market or competitors, creating hidden knowledge imbalances.", link: "https://scholar.google.com/scholar?q=Filter+Bubbles+Pariser", category: "Knowledge & Information", tags: ["Filter Bubble", "Algorithms", "Personalization"] },
            { id: 416, title: "Speaking truth to power: The effect of leadership style on the upward communication of bad news", authors: "Tourish, D., & Robson, P.", year: 2006, journal: "Journal of Business Ethics", summary: "This study empirically examines what makes it possible for subordinates to deliver bad news to their superiors. The key factor is leadership style. Leaders who are perceived as open and supportive are far more likely to hear the truth. Authoritarian leaders create a climate of fear where critical information is hidden. This paper shows how the behavior of the powerful actor directly shapes the information environment of the asymmetric relationship.", link: "https://scholar.google.com/scholar?q=Speaking+truth+to+power+Tourish", category: "Knowledge & Information", tags: ["Upward Communication", "Voice", "Leadership Style"] },
            { id: 417, title: "The nature of the firm", authors: "Coase, R. H.", year: 1937, journal: "Economica", summary: "A foundational text in economics, Coase asked why firms exist. His answer was transaction costs. It's often cheaper to direct an employee than to negotiate a new contract on the open market for every task. This provides the fundamental economic rationale for the power imbalance inherent in the employer-employee relationship: the hierarchy of the firm is created to solve the information and bargaining problems of the market.", link: "https://scholar.google.com/scholar?q=The+nature+of+the+firm+Coase", category: "Knowledge & Information", tags: ["Theory of the Firm", "Transaction Costs", "Hierarchy"] },
            { id: 418, title: "Code and Other Laws of Cyberspace", authors: "Lessig, L.", year: 2006, journal: "Book", summary: "Lessig's famous dictum is 'Code is Law.' He argues that the architecture of software and networks is a form of regulation that has immense power. The way a platform is coded determines what is possible, what is easy, and what is hard. This creates a power imbalance between the architects of the system and its users. It's a foundational text for understanding power in any digitally-mediated context.", link: "https://scholar.google.com/scholar?q=Code+is+Law+Lessig", category: "Knowledge & Information", tags: ["Code is Law", "Platform Governance", "Architecture of Control"] },
            { id: 419, title: "Managing the flow of technology", authors: "Allen, T. J.", year: 1977, journal: "Book", summary: "Allen's research identified the critical role of 'gatekeepers' in R&D labs. These are individuals who are highly connected to both internal colleagues and external sources of information. They read more, attend more conferences, and become the go-to people for new ideas. These gatekeepers hold immense informal power because they control the flow of knowledge into and across the organization.", link: "https://scholar.google.com/scholar?q=Managing+the+flow+of+technology+Allen", category: "Knowledge & Information", tags: ["Gatekeepers", "Technology Transfer", "R&D Management"] },
            { id: 420, title: "The Tacit Dimension", authors: "Polanyi, M.", year: 1966, journal: "Book", summary: "Polanyi's philosophical work introduced the crucial distinction between tacit knowledge ('we can know more than we can tell') and explicit knowledge. This is fundamental to understanding knowledge-based power. Much of an expert's true skill is tacit. This creates a power imbalance because this knowledge cannot be easily transferred or copied. It gives the expert a durable source of power that cannot be easily replicated by novices or competitors.", link: "https://scholar.google.com/scholar?q=The+Tacit+Dimension+Polanyi", category: "Knowledge & Information", tags: ["Tacit Knowledge", "Expertise", "Philosophy of Science"] },

            // Section: Entrepreneurial Context (40 articles)
            { id: 1, title: "How entrepreneurial firms can benefit from alliances with large partners", authors: "Alvarez, S. A., & Barney, J. B.", year: 2001, journal: "Academy of Management Perspectives", summary: "This foundational paper addresses the central tension in startup-corporate alliances: value creation versus value appropriation. The authors argue that while these asymmetric partnerships can generate significant value, the more powerful corporate partner is often positioned to capture the majority of it. \n\nThe core of their argument is a strategic framework for entrepreneurs. To avoid being exploited, startups must focus on alliances where their contributions are not just valuable, but also rare, inimitable, and non-substitutable (VRIN principles). By developing and leveraging such resources, startups can reduce their dependence on the larger firm and create a more balanced power dynamic, ensuring they can appropriate a fair share of the value created.", link: "https://scholar.google.com/scholar?q=How+entrepreneurial+firms+can+benefit+from+alliances+with+large+partners", category: "Entrepreneurial Context", tags: ["Startup-Corporate", "Value Appropriation", "Resource-Based View"] },
            { id: 2, title: "When opposites attract: a review and synthesis of corporate-startup collaboration", authors: "Dizdarevic, A., van de Vrande, V., & Jansen, J.", year: 2024, journal: "Industry and Innovation", summary: "As the most recent comprehensive literature review on this topic, this paper synthesizes fragmented research through a 'paradox' lens. It identifies four fundamental tensions inherent in asymmetric startup-corporate collaborations: (1) learning vs. performing, (2) exploring vs. exploiting, (3) flexibility vs. efficiency, and (4) conformity vs. distinctiveness.\n\nThe authors provide a crucial service by organizing the literature around how partnerships attempt to manage these tensions. They categorize various coping mechanisms (e.g., structural separation, temporal sequencing) used to navigate the conflicting demands that arise from the partners' vast differences in size, culture, and operational logic.", link: "https://scholar.google.com/scholar?q=When+opposites+attract:+a+review+and+synthesis+of+corporate-startup+collaboration", category: "Entrepreneurial Context", tags: ["Startup-Corporate", "Review", "Paradox Theory"] },
            { id: 3, title: "Agency theory: An assessment and review", authors: "Eisenhardt, K. M.", year: 1989, journal: "Academy of Management Review", summary: "This is the seminal review that introduced agency theory to the broader management literature. Its relevance to asymmetric entrepreneurial relationships is profound, as it provides the core vocabulary for understanding the founder-investor dynamic. The theory models this relationship as a contract between a principal (investor) and an agent (entrepreneur).\n\nTwo key problems arise from this asymmetry: adverse selection (the investor can't be sure of the entrepreneur's true ability beforehand) and moral hazard (the investor can't easily observe the entrepreneur's effort after funding). The paper explains how contractual mechanisms like equity stakes, staged financing, and board oversight are designed to align the divergent interests of the agent and principal and mitigate the risks posed by information asymmetry.", link: "https://scholar.google.com/scholar?q=Agency+theory:+An+assessment+and+review+Eisenhardt", category: "Entrepreneurial Context", tags: ["Agency Theory", "Founder-Investor", "Governance"] },
            { id: 4, title: "Resource dependence theory: A review", authors: "Hillman, A. J., Withers, M. C., & Collins, B. J.", year: 2009, journal: "Journal of Management", summary: "This paper provides a definitive overview of Resource Dependence Theory (RDT), the primary theoretical lens for understanding power in external relationships. RDT posits that organizational behavior is shaped by the need to manage dependencies on external entities that control critical resources. \n\nFor entrepreneurs, this is paramount. Startups are inherently dependent on external actors for capital, legitimacy, market access, and expertise. RDT explains why founders give up board seats to VCs or enter alliances with large corporations—these actions are strategic maneuvers to manage critical resource dependencies. The theory frames the power dynamic as a direct function of how critical a resource is and how concentrated its control is.", link: "https://scholar.google.com/scholar?q=Resource+dependence+theory:+A+review+Hillman", category: "Entrepreneurial Context", tags: ["Resource Dependence Theory", "Power-Dependence", "Strategy"] },
            { id: 5, title: "Resources and relationships in entrepreneurship: An exchange theory...", authors: "Huang, L., & Knight, A. P.", year: 2017, journal: "Academy of Management Review", summary: "This key theoretical paper offers a crucial counterpoint to the conflict-oriented perspectives of agency and resource dependence theories. Grounded in social exchange theory, it argues that the entrepreneur-investor relationship is not merely a transactional or power-based arrangement. \n\nInstead, it is a multifaceted relationship with both instrumental (financial) and affective (social, trust-based) dimensions. The relationship develops over time through bidirectional exchanges of both financial and social resources (e.g., advice, emotional support). This perspective highlights how trust and positive relational bonds can serve as a powerful governance mechanism, mitigating conflict and fostering value creation beyond what formal contracts can achieve.", link: "https://scholar.google.com/scholar?q=Resources+and+relationships+in+entrepreneurship:+An+exchange+theory", category: "Entrepreneurial Context", tags: ["Social Exchange Theory", "Founder-Investor", "Trust"] },
            { id: 6, title: "The founder's dilemma", authors: "Wasserman, N.", year: 2008, journal: "Harvard Business Review", summary: "Wasserman introduces the highly influential 'rich versus king' framework to describe the central trade-off founders face. The 'king' motivation is the desire to maintain complete control over the venture's decision-making. The 'rich' motivation is the desire to maximize the financial value of the company. \n\nThe core dilemma is that these two goals are often mutually exclusive. To get 'rich,' founders typically need to bring in external investors and key hires, which requires them to give up equity and cede control. To remain 'king,' founders often have to bootstrap or accept slower growth, potentially leaving significant value on the table. This paper elegantly frames the fundamental tension at the heart of the founder-investor power dynamic.", link: "https://scholar.google.com/scholar?q=The+founder%27s+dilemma+Wasserman", category: "Entrepreneurial Context", tags: ["Founder's Dilemma", "Control", "Venture Capital"] },
            { id: 7, title: "Top management team agreement, functional expertise, and new venture performance", authors: "Amason, A. C., & Sapienza, H. J.", year: 1997, journal: "Journal of Business Venturing", summary: "While focused on the internal dynamics of the founding team, this paper is highly relevant to asymmetry. It makes a critical distinction between two types of conflict: cognitive conflict (task-oriented disagreements about ideas and decisions) and affective conflict (personal, emotional disagreements). \n\n'The authors find that cognitive conflict is positively associated with venture performance because it leads to more robust decision-making. Affective conflict, however, is destructive. This provides a framework for understanding how power dynamics and disagreements within a team can be either productive or value-destroying, a key issue in any asymmetric relationship.'", link: "https://scholar.google.com/scholar?q=Top+management+team+agreement%2C+functional+expertise%2C+and+new+venture+performance", category: "Entrepreneurial Context", tags: ["Team Dynamics", "Conflict", "Performance"] },
            { id: 8, title: "The dark side of entrepreneurship", authors: "De Vries, M. F. K.", year: 1985, journal: "Harvard Business Review", summary: "This classic article explores the psychological drivers of entrepreneurs and how they can become liabilities. De Vries discusses how the very traits that enable a founder to start a company—such as a high need for control, distrust of authority, and a sense of centrality—can create severe internal power asymmetries. \n\nThese traits can lead to a founder becoming a bottleneck, resisting professional management, and being unable to build a scalable organization. This psychological perspective explains how the founder themselves can be the source of a destructive power imbalance that ultimately stifles the venture's growth, often leading to conflict with investors and employees.", link: "https://scholar.google.com/scholar?q=The+dark+side+of+entrepreneurship+De+Vries", category: "Entrepreneurial Context", tags: ["Founder Psychology", "Control", "Dark Side"] },
            { id: 9, title: "The role of trust in strategic alliance performance", authors: "Zaheer, A., McEvily, B., & Perrone, V.", year: 1998, journal: "Strategic Management Journal", summary: "This empirical study argues that trust is not just a social lubricant but a critical informal governance mechanism that significantly impacts performance in inter-firm relationships. In the context of asymmetric alliances (e.g., startup-corporate), where one party is more vulnerable, trust is paramount. \n\nIt reduces the transaction costs of monitoring the more powerful partner's behavior and encourages open communication and knowledge sharing, which are essential for innovation. The paper demonstrates that trust can mitigate the perceived risk of opportunism, allowing the weaker partner to engage more fully in the collaboration, thereby leading to better outcomes for both.", link: "https://scholar.google.com/scholar?q=The+role+of+trust+in+strategic+alliance+performance+Zaheer", category: "Entrepreneurial Context", tags: ["Trust", "Alliances", "Governance"] },
            { id: 10, title: "Staging venture capital: An agency perspective", authors: "Sahlman, W. A.", year: 1990, journal: "Journal of Business Venturing", summary: "This paper provides a classic agency-theory explanation for why venture capital is disbursed in stages (tranches) rather than all at once. Staged financing is a powerful mechanism for VCs to manage the immense uncertainty and information asymmetry inherent in new ventures. \n\nBy providing capital incrementally, contingent on the venture meeting specific milestones, investors retain the option to abandon the project if it underperforms. This creates a recurring power dynamic where the entrepreneur must continuously demonstrate progress and 're-sell' the venture to its existing investors to secure the next round of funding, thereby mitigating the investor's downside risk.", link: "https://scholar.google.com/scholar?q=Staging+venture+capital:+An+agency+perspective", category: "Entrepreneurial Context", tags: ["Staged Financing", "Venture Capital", "Agency Theory"] },
            { id: 11, title: "Relational pluralism in new ventures...", authors: "Alexy, O., West, J., & Reitzig, M.", year: 2013, journal: "Strategic Management Journal", summary: "This paper addresses how startups manage a portfolio of asymmetric relationships simultaneously (e.g., with corporate partners, universities, investors). The authors introduce the concept of 'relational pluralism,' arguing that startups must strategically manage these multiple, often conflicting, dependencies. \n\nSuccess hinges on the startup's ability to prevent any single powerful partner from gaining excessive influence or control. They achieve this through internal governance structures and by carefully crafting their external identity and communication. This highlights that managing asymmetry is not just about a single dyad but about skillfully balancing a network of power-laden relationships.", link: "https://scholar.google.com/scholar?q=Relational+pluralism+in+new+ventures+managing+the+paradox+of+open+and+closed+innovation", category: "Entrepreneurial Context", tags: ["Alliance Portfolio", "Governance", "Open Innovation"] },
            { id: 12, title: "The cost of friendship: The effects of social ties on the price of venture capital", authors: "Hsu, D. H.", year: 2004, journal: "Journal of Financial Economics", summary: "This important empirical study investigates how pre-existing social ties between entrepreneurs and investors affect venture financing terms. Counterintuitively, the paper finds that entrepreneurs with prior social connections to VCs receive funding at significantly *higher* valuations (i.e., they sell less equity for a given amount of capital). \n\nThis demonstrates that social capital can be a powerful tool for mitigating the power asymmetry in financial negotiations. The trust and reduced information asymmetry provided by the social tie lower the perceived risk for the investor, who in turn is willing to offer more favorable terms.", link: "https://scholar.google.com/scholar?q=The+cost+of+friendship:+The+effects+of+social+ties+on+the+price+of+venture+capital", category: "Entrepreneurial Context", tags: ["Social Ties", "Venture Capital", "Valuation"] },
            { id: 13, title: "Learning by being acquired: The acquisition of entrepreneurial firms", authors: "Zahra, S. A., & Hayton, J. C.", year: 2008, journal: "Journal of Business Venturing", summary: "This paper explores the ultimate asymmetric event: the acquisition of a startup by a large corporation. The central question is whether valuable learning and knowledge transfer can occur post-acquisition. \n\nThe findings show that learning is highly contingent on the actions of the powerful acquirer. When the acquirer grants the startup operational autonomy and makes a deliberate effort to integrate its personnel and knowledge, learning is enhanced. However, the inherent power imbalance often leads to the imposition of corporate bureaucracy, which stifles the startup's culture, triggers an exodus of talent, and ultimately destroys much of the intended value of the acquisition.", link: "https://scholar.google.com/scholar?q=Learning+by+being+acquired:+The+acquisition+of+entrepreneurial+firms", category: "Entrepreneurial Context", tags: ["Acquisitions", "Post-merger Integration", "Learning"] },
            { id: 14, title: "Job Market Signaling", authors: "Spence, M.", year: 1973, journal: "The Quarterly Journal of Economics", summary: "This is the foundational, Nobel Prize-winning paper on signaling theory, which is essential for understanding behavior under information asymmetry. The theory explains how a party with private information (the entrepreneur) can send credible 'signals' to an uninformed party (the investor) to convey their quality. \n\nA signal is only credible if it is too costly for a lower-quality type to mimic. In entrepreneurship, signals can include the founder's educational background (e.g., an MBA from a top school), securing patents, or gaining early backing from a reputable angel investor. These actions signal competence and reduce uncertainty for VCs, thus helping to mitigate the information imbalance.", link: "spence-1973-job-market-signaling.html", category: "Entrepreneurial Context", tags: ["Signaling Theory", "Information Asymmetry", "Venture Capital"] },
            { id: 15, title: "When does corporate venture capital add value for new ventures?", authors: "Dushnitsky, G., & Lenox, M. J.", year: 2005, journal: "Strategic Management Journal", summary: "This study examines the conditions under which corporate venture capital (CVC) investments, a key form of startup-corporate relationship, are beneficial for the startup. The authors find that the 'value-add' of CVC funding is not automatic. \n\nIt is most pronounced when the corporate investor and the startup operate in complementary technological domains. This strategic overlap facilitates meaningful knowledge transfer and access to resources that the startup couldn't obtain from a traditional VC. This highlights that the nature of the resource asymmetry (not just its existence) is a critical determinant of the relationship's outcome.", link: "https://scholar.google.com/scholar?q=When+does+corporate+venture+capital+add+value+for+new+ventures", category: "Entrepreneurial Context", tags: ["Corporate Venture Capital", "Value Creation", "Innovation"] },
